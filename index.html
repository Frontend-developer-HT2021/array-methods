<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <aside>
        <button id="add-user">Add User <i class="fas fa-user"></i></button>
        <button id="double">
          Double Money <i class="far fa-money-bill-alt"></i>
        </button>
        <button id="show-millionaires">
          Show Only Millionaires <i class="fas fa-money-bill-wave"></i>
        </button>
        <button id="sort">
          Sort by Richest <i class="fas fa-chevron-down"></i>
        </button>
        <button id="calculate-wealth">
          Calculate entire Wealth <i class="fas fa-calculator"></i>
        </button>
      </aside>

      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
